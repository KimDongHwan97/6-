<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSJBR 방명록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 1000px; 
        }
        nav {
            width: 200px;
            background-color: orange;
            padding: 30px;
            border: 2px solid orange; 
            border-radius: 30px;
            height: 200px; 

        }
        .mainbox {
            padding: 20px;
            flex-grow: 1;
        }
        .CLASS {
            border: 1px solid orange;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: white;
        }

        .remov_button {
            background-color: red;
            color: white;
            border: 2px solid orange;
            border-radius: 10px;
            padding: 5px 10px;
        }

        .second_box {
            margin: auto auto 20px auto;
        }
        

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('middle_box').addEventListener('submit', function(event) {
                event.preventDefault(); // 특정 이벤트의 기본 동작을 방지(폼 제출 , 업로드 , 체크박스 선택 , 오른쪽 클릭 , 키입력)
        
                let name = document.getElementById('name').value;
                let message = document.getElementById('message').value;
                let auto_add_div = document.createElement('div'); // div 태그를 자동으로 생성해줌
                
                auto_add_div.className = 'CLASS'; // div가 CLASS라는 CSS 클래스의 스타일을 따르도록 설정
                auto_add_div.innerHTML = `
                    <div>${name}</div>
                    <div>${message}</div>
                    <button class="remov_button">삭제</button>
                `;

                document.getElementById('entries').appendChild(auto_add_div);
    
                
                auto_add_div.querySelector('.remov_button').addEventListener('click', function() {
                    auto_add_div.remove(); 
                });
    
            });
        });
    </script>
    
</head>



<body>
<nav>
    <ul>
        <li>팀소개</li> <!-- <a href="하이퍼링크주소"> 를 이용하면 클릭할떄 원하는 곳으로 이동. -->
        <li>멤버소개</li>
        <li>방명록</li>
        <li>추천맛집</li>
    </ul>
</nav>

<div class="mainbox">

    <h1 style="text-align: center; color: orange;"> CSSJBR 방명록</h1>

    <form id="middle_box">

        <div class="second_box">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" placeholder="이름을 작성하세요"> <!-- input 은 단일줄 textarea는 여러줄 -->
        </div>

        <div class="second_box">
            <label for="message">원하는 내용:</label>
            <input class="form-control" id="message" placeholder="내용을 작성하세요"><!-- id 는 고유 식별 name 서버에 제출될떄 해당이름 -->
        </div>
        
        <button class="btn btn-primary">등록하기</button>

    </form>

    <div id="entries" style="margin-top: 20px;"></div>
</div>
</body>
</html>
